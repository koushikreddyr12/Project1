<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row col-sm-12 col-md-12 col-xs-12">
			<h2 class="text-center" Style="padding-top:40px">Registration Page</h2>
	</div>
	<div class="row">
		<div class="col-sm-offset-2 col-sm-3 col-xs-3" style="padding-top:20px">
			<label>Email:</label></br>
			<input  type="text">
		</div>
		<div class="col-sm-4 col-xs-3" style="padding-top:20px">
			<label>UserName:</label></br>
			<input type="text">
		</div>
		<div class="col-sm-offset-2 col-sm-10 "  Style="padding-top:20px">
			<label>Password:</label></br>
			<input type="text">
		</div>
		<div class="col-sm-offset-2 col-sm-10"  Style="padding-top:20px">
			<label>Re-Enter Password:</label></br>
			<input type="text">
		</div>
		<div class="col-sm-offset-2 col-sm-10" Style="padding-top:20px">
			<button  class="btn btn-default">Submit</button>
		</div>
	</div>
</div>

</body>
</html>
